<div *ngIf="departamento">
  <h1>Modificar Departamento {{ departamento.idDepartamento }}</h1>
  <hr class="border border-danger opacity-100" />
  <form #updateform="ngForm" (ngSubmit)="updateDepartamento()">
    <div class="mt-3">
      <label class="form-label">ID Dept</label>
      <input
        type="number"
        class="form-control"
        name="controlid"
        #controlid
        disabled
        [value]="departamento.idDepartamento"
      />
    </div>
    <div class="mt-3">
      <label class="form-label">Nombre</label>
      <input
        type="text"
        class="form-control"
        name="controlnombre"
        #controlnombre
        [value]="departamento.nombre"
      />
    </div>
    <div class="mt-3">
      <label class="form-label">Localidad</label>
      <input
        type="text"
        class="form-control"
        name="controllocalidad"
        #controllocalidad
        [value]="departamento.localidad"
      />
    </div>
    <button class="btn btn-primary w-100 mt-3">Modificar departamento</button>
  </form>
</div>
<img
  *ngIf="!departamento"
  class="d-block mx-auto"
  src="../../../assets/images/loading.gif"
/>
