<div>
  <h1>Crear departamento</h1>
  <hr class="border border-danger opacity-100" />
  <form #createform="ngForm" (ngSubmit)="createDepartamento()">
    <div class="mt-3">
      <label class="form-label">ID Dept</label>
      <input type="number" class="form-control" name="controlid" #controlid />
    </div>
    <div class="mt-3">
      <label class="form-label">Nombre</label>
      <input
        type="text"
        class="form-control"
        name="controlnombre"
        #controlnombre
      />
    </div>
    <div class="mt-3">
      <label class="form-label">Localidad</label>
      <input
        type="text"
        class="form-control"
        name="controllocalidad"
        #controllocalidad
      />
    </div>
    <button class="btn btn-primary w-100 mt-3">Crear departamento</button>
  </form>
</div>
