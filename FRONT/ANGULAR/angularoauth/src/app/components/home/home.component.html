<div>
  <h1>Página OAuth</h1>
  <hr class="border border-danger opacity-100" />
  <form #authform="ngForm" (ngSubmit)="autenticacion()" *ngIf="!empleados">
    <div class="mt-3">
      <label class="form-label">Usuario</label>
      <input type="text" class="form-control" name="controluser" #controluser />
    </div>
    <div class="mt-3">
      <label class="form-label">Contraseña</label>
      <input
        type="text"
        class="form-control"
        name="controlpassword"
        #controlpassword
      />
    </div>
    <button class="btn btn-primary w-100 mt-3">Enviar datos</button>
  </form>
  <table *ngIf="empleados" class="table">
    <thead class="border-danger">
      <tr>
        <th>ID</th>
        <th>Apellido</th>
        <th>Oficio</th>
        <th>Salario</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emple of empleados">
        <td>{{ emple.idEmpleado }}</td>
        <td>{{ emple.apellido }}</td>
        <td>{{ emple.oficio }}</td>
        <td>{{ emple.salario }}</td>
      </tr>
    </tbody>
  </table>
</div>
