<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 07 (Generar imágenes)</title>
    <style>
        img {
            width: 150px;
            height: 150px;
        }
    </style>
</head>

<body>
    <h1>Generar imágenes</h1>
    <input type="range" id="rango" min="1" value="1" max="50">
    <span id="valor"></span><br>
    <div id="contenedor"></div>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $().ready(function () {
            $("#rango").on("change", function () {
                let numimag = parseInt($(this).val());
                $("#valor").text(numimag);
                $("#contenedor").text("");
                for (let i = 1; i <= numimag; i++) {
                    let imag = $("<img>", {
                        "src": "img/marte.jpg"
                    });
                    $("#contenedor").append(imag);
                    imag.mouseover(function () {
                        $(this).attr("src", "img/venus.jpg");
                    });
                    imag.mouseout(function () {
                        $(this).attr("src", "img/marte.jpg");
                    });
                }
            });
        });
    </script>
</body>

</html>
