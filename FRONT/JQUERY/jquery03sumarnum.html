<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 03 (Sumar números)</title>
</head>

<body>
    <h1>Sumar números</h1>
    <label>Número 1</label>
    <input type="text" id="caja1"><br />
    <label>Número 2</label>
    <input type="text" id="caja2"><br />
    <button id="botonsuma">Calcular</button>
    <h1 id="resultado"></h1>
    <hr />
    <label>Número tabla</label>
    <input type="text" id="cajamul">
    <button id="botontabla">Tabla multiplicar</button>
    <table></table>

    <script src="./js/jquery-3.7.1.js"></script>
    <script>
        $().ready(function () {
            $("#botonsuma").on("click", function () {
                let num1 = $("#caja1").val();
                let num2 = $("#caja2").val();
                // Son string, hay que hacer parseInt o parseFloat
                let suma = parseInt(num1) + parseInt(num2);
                $("#resultado").text("La suma es " + (suma));
                if (suma >= 0)
                    $("#resultado").css("color", "green");
                else
                    $("#resultado").css("color", "red");
            });

            $("#botontabla").on("click", function () {
                let num = parseInt($("#cajamul").val());
                let html = "";
                for (let i = 0; i <= 10; i++)
                    html += "<tr><td>" + num + " * " + i + " = </td>"
                        + "<td>" + (num * i) + "</td></tr>";
                $("table").html(html);
            });
        });
    </script>
</body>

</html>
