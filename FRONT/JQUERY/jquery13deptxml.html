<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 13 (Lectura departamentos XML)</title>
</head>

<body>
    <h1>Departamentos Atributos XML</h1>
    <button id="botondept">Cargar departamentos</button>
    <table id="tabladept">
        <thead>
            <tr>
                <th>NÃºmero</th>
                <th>Nombre</th>
                <th>Localidad</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(function () {
            $("#botondept").on("click", function () {
                $.get("documents/departamentos.xml", function (data) {
                    console.log("Leyendo servicio");
                    let html = "";
                    $(data).find("DEPT").each(function () {
                        html += "<tr>";
                        html += "<td>" + $(this).attr("DEPT_NO") + "</td>";
                        html += "<td>" + $(this).find("DNOMBRE").text() + "</td>";
                        html += "<td>" + $(this).find("LOC").text() + "</td>";
                        html += "</tr>";
                    });
                    $("#tabladept tbody").html(html);
                });
            });
        });
    </script>
</body>

</html>
