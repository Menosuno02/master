<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 21 (Clientes JSON)</title>
</head>

<body>
    <h1>Documento JSON compuesto</h1>
    <button id="botonclientes">Cargar clientes</button>
    <div id="divclientes"></div>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(function () {
            $("#botonclientes").on("click", function () {
                $.ajax({
                    url: "documents/clientes.json",
                    type: "GET",
                    dataType: "json",
                    success: function (data) {
                        console.log("Ã‰xito leyendo");
                        var html = "";
                        $.each(data.clientes, function (index, cliente) {
                            var nom = cliente.nombre;
                            html += "<h3>Nombre: " + nom + "</h3>";
                        });
                        $("#divclientes").html(html);
                    },
                    error: function (error) {
                        console.log("Error al leer el servicio -> " + error);
                    }
                });
            });
        });
    </script>
</body>

</html>
