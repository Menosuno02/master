<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 06 (controles din√°micos)</title>
</head>

<body>
    <h1>Generar controles</h1>
    <label>Introduzca un texto</label>
    <input type="text" id="cajatexto">
    <button id="botongenerar">Generar control</button>
    <div id="contenedor"></div>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(function () {
            $("#botongenerar").on("click", function () {
                let texto = $("#cajatexto").val();
                let parrafo = $("<p>", {
                    "text": texto,
                    "style": "color:blue"
                }).on("click", function () {
                    let contenido = $("#cajatexto").val();
                    $(this).text(contenido);
                });
                $("#contenedor").append(parrafo);
            });
        });

        function cambiarParrafo() {
            alert(texto);
        }
    </script>
</body>

</html>
