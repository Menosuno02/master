<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 08 (Sumar botones)</title>
</head>

<body>
    <h1 id="valor"></h1>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(function () {
            for (let i = 1; i <= 10; i++) {
                let num = getRandom(1, 50);
                let boton = $("<button>", {
                    "text": num, "value": num
                }).on("click", function () {
                    let h1 = $("#valor").text();
                    (h1 == "") ? $("#valor").text(num)
                        : $("#valor").text(parseInt(h1) + num);
                });
                $("body").append(boton);
            }
        });
        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }
    </script>
</body>

</html>
